{% extends 'layouts/main.html' %}

{% block title %}
My Listings &ndash; MyBnB
{% endblock %}

{% block content %}

<h1>My Listings</h1>
<p>Listed by {{ user.name }}</p>

<ul>
  {% for listing in listings %}
    <li>
      <a href="/listings/{{ listing.id }}/edit">{{ listing.type }} in {{ listing.city }} at {{ listing.postal }}</a>
    </li>
  {% endfor %}
</ul>

{% endblock %}
